<!-- Google Maps -->
<figure class="media-container">
  {{ include.content | markdownify }}
  {% if include.caption %}
  <figcaption class="media-caption">
    <p class="fa-fw">
      {% include fontawesome/map-marker-alt.svg %}
    </p>
    {{ include.caption | markdownify }}
  </figcaption>
  {% endif %}
</figure>
