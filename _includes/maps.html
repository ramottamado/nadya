<!-- Google Maps -->
<figure class="media-container">
  {{ include.content | markdownify }}
  {% if include.caption %}
  <figcaption class="media-caption">
    <span class="media-type">Map</span>
    <span>/</span>
    <span>
      {{ include.caption | markdownify | strip_html }}
    </span>
  </figcaption>
  {% endif %}
</figure>
