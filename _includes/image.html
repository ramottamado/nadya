<figure class="image">
  <img src="{{ include.src }}" alt="{{ include.alt }}" width="{{ include.width | default: '800' }}"
    height="{{ include.height | default: '450' }}"
    style="max-width: {{ include.maxwidth | default: '100%' }}; object-fit: {{ include.objectfit | default: 'contain' }}; aspect-ratio: {{ include.width | default: '800' }}/{{ include.height | default: '450' }}">
  <figcaption>
    <span>
      <i class="fas fa-camera"></i>
      {{ include.alt }}
    </span>
  </figcaption>
</figure>
