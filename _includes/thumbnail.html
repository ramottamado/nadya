<figure class="image thumbnail">
  {%- assign caption = page.meta | default: "Illustration" %}
  <img class="thumbnail" src="{{ page.image }}" alt="{{ caption }}" height="450" width="800" itemprop="image">
  <figcaption class="thumbnail">
    <div class="figcaption-text">
      {{ caption }}
      <p class="fa-fw">
        {% include fontawesome/images.svg %}
      </p>
    </div>
  </figcaption>
</figure>
