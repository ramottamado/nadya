<figure class="media-container">
  {{ include.content | markdownify }}
  {% if include.caption %}
  <figcaption class="code-caption">
    <span class="media-type">Code</span>
    <span>/</span>
    <span>
      {{ include.caption | markdownify | strip_html }}
    </span>
  </figcaption>
  {% endif %}
</figure>
