<figure>
  <div class="table-wrapper">
    {{ include.content | markdownify }}
  </div>
  {% if include.caption %}
  <figcaption class="table-caption">
    <p class="fa-fw">
      {% include fontawesome/table.svg %}
    </p>
    {{ include.caption | markdownify }}
  </figcaption>
  {% endif %}
</figure>
