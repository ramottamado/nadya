<figure>
  <div class="table-wrapper">
    {{ include.content | markdownify }}
  </div>
  {% if include.caption %}
  <figcaption class="table-caption">
    <span class="fa-fw">
      {% include fontawesome/table.svg %}
    </span>
    <span>
      {{ include.caption | markdownify | strip_html }}
    </span>
  </figcaption>
  {% endif %}
</figure>
