{%- if page.layout != 404 and page.layout != '404' and page.layout != 'home' %}
{%- assign page_title = page.title | markdownify | strip_html | normalize_whitespace %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "name": "Crumbs",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "{{ site.title }}",
        "item": "{{ site.url | absolute_url }}"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page_title }}",
        "item": "{{ page.url | absolute_url }}"
      }
    ]
  }
</script>
{%- endif %}
