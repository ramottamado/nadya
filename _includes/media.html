<figure class="media-container">
  {{ include.content | markdownify }}
  {% if include.caption %}
  <figcaption class="media-caption">
    <div data-nosnippet>
      {{ include.caption }}
      <p class="fa-fw">
        {% include fontawesome/video.svg %}
      </p>
    </div>
  </figcaption>
  {% endif %}
</figure>
